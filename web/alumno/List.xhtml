<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/alumnos-muestra.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlumnoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AlumnoListForm">
                <p:panel header="#{bundle.ListAlumnoTitle}">
                    <p:dataTable id="datalist" value="#{alumnoController.items}" var="item"
                                 selectionMode="single" selection="#{alumnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAlumno}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_nombresAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_apellidosAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_cedulaAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_fechaNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_direccionAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_telefonoAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_emailAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_fechaInscrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInscrip}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_cursoNomPre}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursoNomPre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_cursoHorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursoHorario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{alumnoController.prepareCreate}" update=":AlumnoCreateForm" oncomplete="PF('AlumnoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AlumnoViewForm" oncomplete="PF('AlumnoViewDialog').show()" disabled="#{empty alumnoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AlumnoEditForm" oncomplete="PF('AlumnoEditDialog').show()" disabled="#{empty alumnoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{alumnoController.destroy}" update=":growl,datalist" disabled="#{empty alumnoController.selected}"/>
                            <center>
                                <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                                    <p:printer  target="datalist"  />
                                </p:commandButton>
                            </center>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
